<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt</title>

    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/kontakt.css"> 

    <script src="../js/includeHTML.js"></script>  
  
</head>
<body onload="includeHTML()">
    <header w3-include-html="../html/header.html" class="headermenu">
    </header>
    <div class="PlaceFormular">
        <form>
         <div class="MarginTextTop">
            <label>Vorname</label>
            <div class="form-group">
               <input id="firstname" type="text" class="form-firstname" name="vorname" placeholder="Vorname" required>
            </div>
         </div> 
         <div class="MarginText">
            <label>Nachname</label>
            <div class="form-group">
              <input id="lastname" type="text" class="form-lastname" name="nachname" placeholder="Nachname" required>
            </div>
        </div>       
        <div class="MarginText">
            <label>E-Mail</label>
            <div class="form-group">
              <input id="email" type="email" class="form-control" name="email_name" placeholder="ihre@email.de" required>
            </div>
        </div>  
        <div class="MarginText">
            <label>Betreff</label>
            <div class="form-group">
              <input id="reference" type="text" class="form-control" name="betreff" placeholder="Betreff" required>
            </div>
        </div>  
        <div class="MarginText">
            <label>Mitteilung</label> 
            <div class="form-group">
              <textarea id="notice" class="form-control" name="mitteilung" placeholder="Mitteilung" required></textarea>
            </div>
        </div>  
            <div class="form-group">
              <input type="submit" onclick="submitbtn(event)"  class="btn-btn-primary" name="abschicken" value="Abschicken">
            </div>
          
          </form>
    </div> 
    <footer w3-include-html="../html/footer.html" class="footermenu">
    </footer> 

   
</body>
</html>
