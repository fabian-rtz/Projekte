<!DOCTYPE html>
<html lang="en">
<head>

	<body>
      <div class="container">
        <div class="WeatherForm">
            <div class="Searchbar">
                <input id="Searchcity" placeholder="Stadt eingeben..." for="text"></input>
                <img id="btnSearch" onclick="checkWeather()" src="./img/search.png">
            </div>
            <div class="DisplayWeather">
                <img id="imgTemp" src="">
                <h1 id="temp">7Â°C</h1>

            </div>
