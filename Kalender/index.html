<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalender</title>
</head>
<body>
    <div class="calender">
        <div class="header">
            <h1>Juni</h1>
            <h2>Mon 16 Juni 2025</h2>
        </div>
        <div class="main">
            <div class="days">
                <p>Mo</p>
                <p>Di</p>
                <p>Mi</p>
                <p>Do</p>
                <p>Fr</p>
                <p>Sa</p>
                <p>So</p>
            </div>
            <div class="daysNumber" id="daysNumber"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
