<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendar</title>
    <link rel="stylesheet" href="./style.css">   
    <script src="./script.js"></script>  
</head>
	<body>
		<div class="container">
            <div class="calendar">
                <div class="Left">
                    <h1 id="DayNumber">13</h1>
                    <h2 id="Day">Mittwoch</h2>
                </div>
                <div class="Right">
                   <h2 id="Month">Juni</h2>
                   <h2 id="Year">2023</h2>
                </div>
            </div>
        </div>
	</body>
</html>
